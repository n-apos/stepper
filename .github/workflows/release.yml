name: Release and Publish

on:
  workflow_call:
    inputs:
      sha:
        description: 'The git SHA to check out'
        required: true
        type: string
      version:
        description: 'The version to release'
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Restore cached artifacts
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: |
            **/build/libs
            **/build/bin
            **/build/wasm
          key: artifacts-${{ inputs.sha }}

      - name: Publish to GitHub Package Registry
        if: steps.cache-restore.outputs.cache-hit == 'true'
        run: ./gradlew publish

  release:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Restore cached artifacts
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: |
            **/build/libs
            **/build/bin
            **/build/wasm
          key: artifacts-${{ inputs.sha }}

      - name: Create Release and Upload Artifacts
        if: steps.cache-restore.outputs.cache-hit == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          files: |
            **/build/libs/*
            **/build/bin/**/*
            **/build/wasm/*
