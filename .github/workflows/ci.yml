name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    if: "!startsWith(github.head_ref, 'release/')"
    uses: ./.github/workflows/test.yml
    with:
      sha: ${{ github.event.pull_request.head.sha }}
    secrets: inherit

  build:
    needs: test
    uses: ./.github/workflows/build.yml
    with:
      sha: ${{ github.event.pull_request.head.sha }}
