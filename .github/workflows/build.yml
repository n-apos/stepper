name: Build and Cache Artifacts

on:
  workflow_call:
    inputs:
      sha:
        description: 'The git SHA to check out'
        required: true
        type: string

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build all artifacts
        run: ./gradlew assemble

      - name: Cache artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/build/libs
            **/build/bin
            **/build/wasm
          key: artifacts-${{ inputs.sha }}
