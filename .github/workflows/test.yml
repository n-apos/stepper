name: Test and Analyze

on:
  workflow_call:
    inputs:
      sha:
        description: 'The git SHA to check out'
        required: true
        type: string

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run JVM Test
        run: xvfb-run ./gradlew jvmTest

      - name: Generate Gradle dependency verification metadata
        run: ./gradlew --write-verification-metadata sha256,pgp help

      - name: Run SonarQube analysis
        run: ./gradlew sonar || true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
